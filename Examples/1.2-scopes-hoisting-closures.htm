<body>
    
    <script>
        // Variabel deklareret i det globale scope
        // Inkluderet i funktionens closure
        let pet = 'hamster'; 

        function checkPet() {
            // Kald som refererer til variablen pet
            console.log(pet);	
        }
        //Variabel gentildeles en ny v√¶rdi
        pet = 'goldfish';	
        checkPet(); // logger 'goldfish'        
    </script>
</body>
