<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest Parameter</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Rest Parameter</h1>
    <p>I kildekoden kan du se hvordan man bruger et rest parameter.</p>

</body>

<script>
    /**
    * REST parameter kan bruges til at repr√¶sentere et 
    * ubestemt antal argumenter som et array i et funktionskald
    */

    /**
     * Gammelt eksempel
     * Vi deklarerer et array med elever og sender det 
     * array ind som parameter i en funktion
     */
    const students = ['Helle', 'Ib', 'Pia', 'John', 'Bo'];

    function oltimer_list(classname, array_students) {
        console.log(classname);
        console.log(array_students);
    }

    oltimer_list('H1WE080120', students);


    /**
     * Funktion med REST parameter
     * Function til at liste en klasse og dens elever med
     * Tager 2 parametre - et klassenavn og et rest parameter 
     * af et ubestemt antal elevers fornavne
     */
    function list(classname, ...students) {
        console.log(classname);
        for(let n of students) {
            console.log(n);
        }
    }

    console.log(list('Bo', 'Per', 'Lise', 'Hanne'));

    console.log(list('H1WE080119', 'Michael', 'Trine', 'Jens', 'Peter'));

</script>  
</html>
